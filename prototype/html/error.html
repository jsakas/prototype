<!DOCTYPE html>
<html>

<head>
  <title>{{ title }}</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Helvetica', 'Arial', sans-serif;
    font-weight: lighter;
    box-sizing: border-box;
    word-wrap: break-word;
  }
  
  .title {
    background: #ededed;
    color: #444444;
    padding: 10px 25px;
  }

  h1 {
  	font-size: 24px;
  }
  
  .traceback {
    background: #ffffff;
    color: #444444;
    padding: 25px;
  }
  
  .traceback-entry {
  	padding: 10px 0;
  }
  </style>
</head>

<body>
  <div class="title">
    <h1>{{ error_name }}: {{ title }}</h1>
  </div>
  <div class="traceback">
    {% for entry in html_traceback %}
    <div class="traceback-entry">{{ entry }}</div>
    {% endfor %}
  </div>
</body>

</html>
